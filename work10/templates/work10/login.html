{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | Work10</title>
    <link rel="stylesheet" href="{% static 'work10/css/login.css' %}">
</head>
<body>
    <header>
        <h1>🔐 Work10 ログイン</h1>
    </header>

    <main class="login-container">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label>ユーザー名:</label>
            <input type="text" name="username" required>

            <label>パスワード:</label>
            <input type="password" name="password" required>

            <button type="submit">ログイン</button>
        </form>

        <p class="link">まだ登録されていませんか？ <a href="{% url 'signup' %}">ユーザー登録はこちら</a></p>
    </main>
</body>
</html>
