{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="{% static 'artthinking01/css/login.css' %}">
    <link rel="icon" href="{% static 'artthinking01/images/favicon.jpg' %}">
</head>
<body>

<header>
    <h1>📖 ネッ図書館 ログイン</h1>
    <nav>
        <a href="{% url 'home' %}">🏠 ホームに戻る</a>
    </nav>
</header>

<div class="login-container">
    <h2>ログイン</h2>

    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="ユーザー名">
        <input type="password" name="password" placeholder="パスワード">
        <button type="submit">ログイン</button>
    </form>

    <div class="register-link">
        <a href="{% url 'art_register' %}">新規登録はこちら</a>
    </div>

</div>

</body>
</html>
