{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>タイムライン</title>
<link rel="stylesheet" href="{% static 'artthinking01/css/add_timeline.css' %}">
</head>
<body>

<header>
    <h1>📣 タイムライン</h1>
    <p>みんなの投稿をチェック！</p>
    <nav>
        <a href="{% url 'home' %}">🏠 ホームに戻る</a>
    </nav>
</header>

<main>
    <section class="post-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">投稿する</button>
        </form>
    </section>

    <section class="post-list">
        <div class="card-grid">
            {% for post in posts %}
            <div class="card">
                <p>{{ post.content }}</p>
                <small>{{ post.author|default:"匿名" }} - {{ post.created_at|date:"Y/m/d H:i" }}</small>
            </div>
            {% empty %}
            <p>まだ投稿はありません。</p>
            {% endfor %}
        </div>
    </section>
    <footer>
        <p>© 2025 ネッ図書館</p>
    </footer>
</main>
</body>
</html>
