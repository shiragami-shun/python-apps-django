{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お気に入り | ネッ図書館</title>
    <link rel="stylesheet" href="{% static 'artthinking01/css/favorites.css' %}">
</head>
<body>
    <header>
        <h1>❤️ お気に入り</h1>
        <p>あなたの好きな本をコレクションしよう</p>
        <nav>
            <a href="{% url 'home' %}">🏠 ホームへ戻る</a>
        </nav>
    </header>

    <main>
        <div class="favorites-container">
            {% for book in favorites %}
            <div class="favorite-card">
                <h2>{{ book.title }}</h2>
                <p class="author">{{ book.author }}</p>
            </div>
            {% empty %}
            <p class="no-data">📚 お気に入りに登録された本はまだありません。</p>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>© 2025 ネッ図書館</p>
    </footer>
</body>
</html>
