{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイムライン | ネット図書館</title>
    <link rel="stylesheet" href="{% static 'artthinking01/css/timeline.css' %}">
</head>
<body>
    <header>
        <h1>🕒 タイムライン</h1>
        <p>読書の記録や感想をシェアしよう</p>
        <nav>
            <a href="{% url 'home' %}">🏠 ホームへ戻る</a>
            <a href="{% url 'add_timeline' %}">✍ 投稿する</a>
        </nav>
    </header>

    <main>
        <div class="timeline-container">
            {% for post in posts %}
            <div class="post-card">
                <div class="post-header">
                    <div class="post-user-info">
                        <span class="post-name">👤 {{ post.name }}</span>
                        <span class="post-title">📖 『{{ post.title }}』</span>
                    </div>
                    <span class="date">{{ post.date|date:"Y/m/d H:i" }}</span>
                </div>
                <p class="content">{{ post.content|linebreaksbr }}</p>
            </div>
            {% empty %}
            <p class="no-data">📚 まだ投稿がありません。</p>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>© 2025 ネット図書館</p>
    </footer>
</body>
</html>
