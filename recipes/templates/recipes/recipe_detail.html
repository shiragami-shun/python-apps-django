<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ recipe.title }} | レシピノート</title>
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
    <link rel="icon" type="image/webp" href="{% static 'recipes/image/favicon.webp' %}">
</head>
<body>
    <header>
        <a href="{% url 'recipe_list' %}" class="btn">← 一覧に戻る</a>
    </header>

    <div class="container">
        <main class="detail">
            <h1>{{ recipe.title }}</h1>
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" class="detail-img">
            {% endif %}
            <section>
                <h2>材料</h2>
                <p>{{ recipe.ingredients|linebreaks }}</p>
            </section>
            <section>
                <h2>作り方</h2>
                <p>{{ recipe.instructions|linebreaks }}</p>
            </section>
            <div class="actions">
                <a href="{% url 'recipe_edit' recipe.pk %}" class="btn primary">編集</a>
                <a href="{% url 'recipe_delete' recipe.pk %}" class="btn danger">削除</a>
            </div>
        </main>
    </div>
</body>
</html>
