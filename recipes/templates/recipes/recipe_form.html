<!DOCTYPE html>
<html lang="ja">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
    <link rel="icon" type="image/webp" href="{% static 'recipes/image/favicon.webp' %}">
</head>
<body>
    <header>
        <h1>レシピ編集</h1>
        <a href="{% url 'recipe_list' %}" class="btn">← 戻る</a>
    </header>

    <div class="container">
        <main class="form-container">
            <h2>{{ title }}</h2>
            <form method="post" enctype="multipart/form-data" class="recipe-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn primary">保存</button>
            </form>
        </main>
    </div>
</body>
</html>
