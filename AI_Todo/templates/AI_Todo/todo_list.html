<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AI Todo一覧</title>
</head>
<body>

<h1>AI Todo一覧</h1>
<a href="{% url 'todo_create' %}">＋ Todoを追加</a>
<a href="{% url 'category_create' %}">＋ カテゴリを追加</a>

<table border="1">
    <tr>
        <th>Todo内容</th>
        <th>カテゴリ</th>
        <th>所要時間(分)</th>
        <th>完了状況</th>
    </tr>

{% for todo in todos %}
    <tr>
        <td>{{ todo.title }}</td>
        <td>{{ todo.category.name }}</td>
        <td>{{ todo.minutes }}</td>
        <td>
            {% if todo.is_completed %}
                完了
            {% else %}
                未完了
            {% endif %}
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="4">Todoがまだありません</td>
    </tr>
{% endfor %}

</table>

</body>
</html>
