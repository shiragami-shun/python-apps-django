{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>割り勘計算ツール</title>
    <link rel="stylesheet" href="{% static 'work06/css/warikan.css' %}">
</head>
<body>
<div class="container">
    <h1>割り勘計算ツール</h1>

    <form method="POST" class="warikan-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">計算する</button>
    </form>

    {% if result %}
        <p class="result">一人あたり {{ result }} 円です。</p>
    {% endif %}
</div>
<!-- トップページに戻るボタン -->
<p>
    <a href="{% url 'toppage' %}" class="back-btn">トップページに戻る</a>
</p>
</body>
</html>
