{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>令和 → 西暦 変換</title>
    <link rel="stylesheet" href="{% static 'work06/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>令和 → 西暦 変換ツール</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">変換</button>
        </form>

        {% if result %}
            <p class="result">結果: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
